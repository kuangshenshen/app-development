        //变速运动
        var timer = setInterval(function(){

             console.log(now);

                if(now == 500){
                    clearInterval(timer);
                }else{
                    box.style.left = now +speed + 'px';
                }
         },30);

     }

     function getStyle(obj,attr){
       if(obj.currentStyle){
         return obj.currentStyle[attr];
       }else{
        return getComputedStyle(obj,null)[attr];
       }
}
